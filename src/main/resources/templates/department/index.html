<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Management</title>
    <head th:insert="~{fragments/fragment::html_head}"></head>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div th:fragment="department">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h2>Departments</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal">Create Department</button>
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Department Name</th>
                <th>Number of Employees</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departmentPage.content}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <td th:text="${#lists.size(department.employees)}"></td>
                <td>
                    <a th:href="@{/departments/view/{id}(id=${department.id})}" class="btn btn-info">
                        <i class="bi bi-eye"></i> View
                    </a>
                    <a th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <form th:action="@{/departments/delete/{id}(id=${department.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this department?')">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${departmentPage.hasPrevious() ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{/departments(page=${departmentPage.number - 1}, size=${departmentPage.size})}">Previous</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link" th:text="${departmentPage.number + 1}"></span>
                </li>
                <li class="page-item" th:classappend="${departmentPage.hasNext() ? '' : 'disabled'}">
                    <a class="page-link" th:href="@{/departments(page=${departmentPage.number + 1}, size=${departmentPage.size})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/departments/create}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="departmentModalLabel">Create Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="departmentName" class="form-label">Department Name</label>
                        <input type="text" name="name" class="form-control" id="departmentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="employees" class="form-label">Select Employees</label>
                        <div th:each="employee : ${employeesWithoutDepartment}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:id="'employee' + ${employee.id}" th:value="${employee.id}" name="employeeIds">
                                <label class="form-check-label" th:for="'employee' + ${employee.id}">
                                    ID: <span th:text="${employee.id}"></span>, Name: <span th:text="${employee.fullName}"></span>, Birthday: <span th:text="${#dates.format(employee.birthDate, 'dd/MM/yyyy')}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create Department</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

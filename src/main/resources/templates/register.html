<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register - ABC Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/global.css}" />
</head>
<body>
<div class="container mt-5 register">
  <h2 class="text-center">Register an account</h2>
  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required th:field="*{username}">
      <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required th:field="*{password}">
      <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
  <div class="mt-3">
    <a th:href="@{/login}">You have already an account? Sign in now</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:replace="layout :: content">
    <h1>Nhân Viên Xuất Sắc Nhất</h1>
    <div class="row">
        <div class="col-md-4" th:each="employee : ${topEmployees}">
            <div class="card">
                <img th:src="@{${employee.image}}" class="card-img-top" alt="Employee Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${employee.fullName}"></h5>
                    <p class="card-text" th:text="${employee.departmentName}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

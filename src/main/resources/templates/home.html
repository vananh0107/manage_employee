<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home</title>
    <head th:insert="~{fragments/fragment::html_head}"></head>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container pb-5">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h2>Top Employees Excellent</h2>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Full Name</th>
            <th>Image</th>
            <th>Department</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, iterStat : ${employees}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${employee.fullName}"></td>
            <td>
                <img th:if="${employee.image}" th:src="${employee.image}" alt="Image" style="width:50px;height:50px;">
            </td>
            <td th:text="${employee.department != null ? employee.department.name : 'N/A'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

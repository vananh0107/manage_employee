<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create New Employee</title>
</head>
<body>

<div th:replace="layout :: layout (title='Create Employee', content='create-employee-content')"></div>

<div th:fragment="create-employee-content">
    <div class="container">
        <h2>Create New Employee</h2>
        <form th:action="@{/employees/save}" th:object="${employee}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Enter full name" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Quản lý người dùng</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tên đăng nhập</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.active ? 'Đang hoạt động' : 'Không hoạt động'}"></td>
            <td>
                <form th:action="@{/admin/users/{id}/activate(id=${user.id})}" method="post" th:if="${!user.active}">
                    <button type="submit" class="btn btn-success">Kích hoạt</button>
                </form>
                <form th:action="@{/admin/users/{id}/deactivate(id=${user.id})}" method="post" th:if="${user.active}">
                    <button type="submit" class="btn btn-warning">Hủy kích hoạt</button>
                </form>
                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa không?');">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

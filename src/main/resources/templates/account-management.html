<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Account Management</h2>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Role</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <span th:if="${user.active}" class="badge bg-success">Active</span>
                <span th:if="${!user.active}" class="badge bg-danger">Inactive</span>
            </td>
            <td>
                <a th:href="@{'/admin/users/' + ${user.id}}" class="btn btn-primary btn-sm">
                    <i class="bi bi-eye"></i>
                </a>
                <button type="button" class="btn btn-warning btn-sm"
                        th:attr="data-bs-toggle='modal', data-bs-target='#editUserModal',
                                 data-user-id=${user.id}, data-user-active=${user.active},
                                 data-user-employee=${user.employee?.id}">
                    <i class="bi bi-pencil"></i>
                </button>

                <form th:action="@{'/admin/account-management/delete/' + ${user.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item active"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="editUserForm">
                    <div class="mb-3">
                        <label for="active" class="form-label">Active</label>
                        <select class="form-control" id="active" name="active">
                            <option value="true">Active</option>
                            <option value="false">Not Active</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="employee" class="form-label">Assign Employee</label>

                        <input type="text" id="searchEmployee" class="form-control mb-2" placeholder="Search employee by name">

                        <select class="form-select" id="employee" name="employeeId">
                            <option value="">None</option>
                            <option th:each="employee : ${employeePage.content}"
                                    th:value="${employee.id}"
                                    th:text="${employee.fullName + ' (' + employee.email + ')'}">
                            </option>
                        </select>

                        <nav th:if="${employeePage.totalPages > 1}">
                            <ul class="pagination">
                                <li th:classappend="${employeePage.hasPrevious() ? '' : 'disabled'}">
                                    <a class="page-link" href="#" th:href="@{'/admin/users/edit/' + ${user.id} + '?page=' + ${employeePage.number - 1}">Previous</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, employeePage.totalPages - 1)}"
                                    th:classappend="${i == employeePage.number ? 'active' : ''}">
                                    <a class="page-link" href="#" th:href="@{'/admin/users/edit/' + ${user.id} + '?page=' + ${i}">[[${i + 1}]]</a>
                                </li>
                                <li th:classappend="${employeePage.hasNext() ? '' : 'disabled'}">
                                    <a class="page-link" href="#" th:href="@{'/admin/users/edit/' + ${user.id} + '?page=' + ${employeePage.number + 1}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <button type="submit" class="btn btn-success">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var editUserModal = document.getElementById('editUserModal');
    editUserModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;

        var userId = button.getAttribute('data-user-id');
        var userActive = button.getAttribute('data-user-active') === 'true';
        var userEmployeeId = button.getAttribute('data-user-employee');

        document.getElementById('editUserForm').action = '/admin/users/edit/' + userId;
        document.getElementById('active').value = userActive ? 'true' : 'false';
        document.getElementById('employee').value = userEmployeeId;
    });

</script>
</body>
</html>

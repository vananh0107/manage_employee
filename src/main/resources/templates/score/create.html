<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Score</title>
    <head th:insert="~{fragments/fragment::html_head}"></head></head>
<body>

<header th:replace="~{fragments/header :: header}"></header>
<div class="container my-5">
    <h2>Create Score</h2>

    <form th:action="@{/scores/create}" method="post">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="employeeId" class="form-label">Employee</label>
                <select class="form-select" id="employeeId" name="employee.id" required>
                    <option value="" disabled selected>Select an Employee</option>
                    <option th:each="employee : ${employees}"
                            th:value="${employee.id}"
                            th:text="${employee.fullName}"></option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="true">Achievement</option>
                    <option value="false">Discipline</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="recordedDate" class="form-label">Recorded Date</label>
                <input type="date" class="form-control" id="recordedDate" name="recordedDate" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

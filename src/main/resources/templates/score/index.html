<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Employee Scores</title>
    <head th:insert="~{fragments/fragment::html_head}"></head>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h2>Employee Scores</h2>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createScoreModal">
            Create New Score
        </button>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Employee</th>
            <th>Type</th>
            <th>Recorded Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score, iterStat : ${scores}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${score.employee.fullName}"></td>
            <td th:text="${score.type ? 'Achievement' : 'Discipline'}"></td>
            <td th:text="${#dates.format(score.recordedDate, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/scores/view/{id}(id=${score.id})}" class="btn btn-info">
                    <i class="bi bi-eye"></i> View
                </a>
                <a th:href="@{/scores/edit/{id}(id=${score.id})}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <form th:action="@{/scores/delete/{id}(id=${score.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this score?')">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="createScoreModal" tabindex="-1" aria-labelledby="createScoreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createScoreModalLabel">Create New Score</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/scores/create}" method="post">
                    <div class="mb-3">
                        <label for="employeeId" class="form-label">Employee</label>
                        <select class="form-select" id="employeeId" name="employee.id" required>
                            <option value="" disabled selected>Select an Employee</option>
                            <option th:each="employee : ${employees}"
                                    th:value="${employee.id}"
                                    th:text="${employee.fullName}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="true">Achievement</option>
                            <option value="false">Discipline</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="recordedDate" class="form-label">Recorded Date</label>
                        <input type="date" class="form-control" id="recordedDate" name="recordedDate" required>
                    </div>

                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

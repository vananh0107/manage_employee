<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Employee Scores</title>
    <head th:insert="~{fragments/fragment::html_head}"></head>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container mt-5 pb-5">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h2>Employee Scores</h2>
        <a th:href="@{/admin/scores/create}" class="btn btn-info">Add Score</a>

    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Employee</th>
            <th>Type</th>
            <th>Recorded Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score, iterStat : ${scorePage.content}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${score.employee.fullName}"></td>
            <td th:text="${score.type ? 'Achievement' : 'Discipline'}"></td>
            <td th:text="${#dates.format(score.recordedDate, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/user/scores/view/{id}(id=${score.id})}" class="btn btn-info">
                    <i class="bi bi-eye"></i> View
                </a>
                <a th:href="@{/admin/scores/edit/{id}(id=${score.id})}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <a th:href="@{/admin/scores/delete/{id}(id=${score.id})}"
                   class="btn btn-danger"
                   onclick="event.preventDefault();
                             if(confirm('Are you sure you want to delete this department?')) {
                                 window.location.href=this.href;
                             }">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${scorePage.hasPrevious() ? '' : 'disabled'}">
                <a class="page-link" th:href="@{/user/scores(page=${scorePage.number - 1}, size=${scorePage.size})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="${scorePage.number + 1}"></span>
            </li>
            <li class="page-item" th:classappend="${scorePage.hasNext() ? '' : 'disabled'}">
                <a class="page-link" th:href="@{/user/scores(page=${scorePage.number + 1}, size=${scorePage.size})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

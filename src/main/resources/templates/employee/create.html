<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Management</title>
  <head th:insert="~{fragments/fragment::html_head}"></head>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<form th:action="@{/departments/create}" method="post" enctype="multipart/form-data" class="container mt-5 pb-5">
  <div class="modal-header">
    <h5 class="modal-title" id="employeeModalLabel">Add Department</h5>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" name="fullName" class="form-control" id="fullName" required>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select name="gender" class="form-control" id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="birthDate" class="form-label">Birthdate</label>
      <input type="date" name="birthDate" class="form-control" id="birthDate" required>
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="number" name="salary" class="form-control" id="salary" required>
    </div>
    <div class="mb-3">
      <label for="level" class="form-label">Level</label>
      <input type="number" name="level" class="form-control" id="level" min="1" max="10" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" id="phone" required pattern="^09[0-9]{8}$">
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select class="form-select" id="department" name="departmentId">
        <option value="" selected>No Department Assigned</option>
        <option th:each="department : ${departments}"
                th:value="${department.id}"
                th:text="${department.name != null ? department.name : 'Unnamed Department'}">
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea name="notes" class="form-control" id="notes"></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" name="image" class="form-control" id="image">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
